<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="imgContainer">
          <source
            media="(max-width: 550px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 551px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-desktop.jpg" alt="ProductPhoto" />
        </picture>
        <div class="description">
          <h3 class="category">Parfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span class="priceProduct"> $149.99 </span>
            <span class="oldPriceProduct"> $169.99 </span>
          </div>

          <div class="AddToCartButton">
            <img src="./images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
